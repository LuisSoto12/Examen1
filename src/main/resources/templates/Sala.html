<html> xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sala</title>
    </head>
    <body>
        <h1 th:text= "${titulo}"></h1>
        <table class="table table-dark table-striped"
               
               <thead class="thead-dark">
            <tr>
                <th scope="col">Maximo de Personas </th>
                <th scope="col">Numero de sala </th>
                <th scope="col">Pelicula mostrada en la sala </th>
                <th scope="col">Editar </th>
                <th scope="col">Eliminar </th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each ="user : ${personas}">
            <tr>
                <td th:text="{user.getMaximo_de_Personas}"></td>
                <td th:text="{user.getNumeor_de_Sala}"></td>
                <td th:text="{user.getPelicula_mostrada_en_la_sala}"></td>
                <td>
            <a th:href="@{/editSala/{id}{id=$ {user.getId}}}">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}{id=$ {user.getId}}}">Delete</a>
        </td>
            </tr>
        </th:block>
        </tbody>
</table>
    </body>
</html>
